  <script defer>
  document.addEventListener('DOMContentLoaded',()=>{
    const messages = document.querySelector('.chat-messages');
    const examples = [
      'Ask me about your 2012 summer photos at the lake.',
      'Generate a memory chapter about “First Day of School” with references.',
      'Find every video with Grandma between 2005 and 2015.'
    ];
    examples.forEach(t=>{
      const div=document.createElement('div');
      div.className='message system';
      div.textContent=t;
      messages.appendChild(div);
    });
  });
  </script>
